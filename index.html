<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Психология</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&display=swap"
          rel="stylesheet">
</head>
<body class="body">
	<div class="close-icon-wrapper">
	<img src="assets/close.svg" />
	</div>
	<p class="text text-title">Мои тесты</p>
	<p class="text text-description text-gray">Нет пройденных тестов</p>
	<div class="card">
		<div class="card-row">
			<img src="assets/blue-head.svg" class="card-image" />
			<p class="text text-for-card-title">Госпитальная Шкала Тревоги и Депрессии (HADS)</p>
		</div>
		<p class="text text-description">Оцените свои реакции и поведение, чтобы понять свою оценку Тревоги и Депрессии.</p>
		<div class="button">
			<p class="text text-description">НАЧАТЬ ТЕСТ</p>
			<img src="assets/arrow-right.svg" class="button-arrow" />
		</div>

        <div class="card">
                <div class="card-row">
                        <img src="assets/pink-head.svg" class="card-image" />
                        <p class="text text-for-card-title">Таблицы Шульте</p>
                </div>
		<p class="text text-description">Определите устойчивость внимания и динамику работоспособности.</p>
		<div class="button">
<p class="text text-description">НАЧАТЬ ТЕСТ</p>
			<img src="assets/arrow-right.svg" class="button-arrow" />
		</div>
	</div>
</div>
</body>
</html>
